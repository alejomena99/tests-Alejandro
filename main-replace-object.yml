trigger: none

variables:
- name: sonarProperties
  value: |
    sonar.c.file.suffixes=-
    sonar.cpp.file.suffixes=-
    sonar.objc.file.suffixes=-

stages:
- stage: stage
  displayName: stage
  jobs:
  - job: 'job'
    pool:
      vmImage: ubuntu-latest
    steps:

    - script: echo hola

    - task: SonarCloudPrepare@1
      inputs:
        SonarCloud: 'sonarcloud-Alejandro'
        organization: 'quind'
        scannerMode: 'Other'
        extraProperties: |
            $(sonarProperties)