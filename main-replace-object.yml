trigger: none

variables:
- name: sonarProperties
  value: \n# sonar.c.file.suffixes=- \n# sonar.cpp.file.suffixes=- \n# sonar.objc.file.suffixes=-

stages:
- stage: stage
  displayName: stage
  jobs:
  - job: 'job'
    pool:
      vmImage: ubuntu-latest
    steps:

    - task: replacetokens@3
      displayName: 'Replace Tokens'
      inputs:
          targetFiles: |
            **/**.txt

    - script: cat SonarCloudPrepare@1.txt