trigger: none

# parameters:
# - name: parameter
#   displayName: parameter
#   type: string
#   default: default

variables:
- name: organization
  value: quind

- name: project
  value: training-quind

stages: 
- stage: stage
  displayName: stage
  jobs:
    - job: 'job'
      pool:
        vmImage: 'ubuntu-20.04'

      steps:

      - script: |
          curl --location 'https://dev.azure.com/$(organization)/$(project)/_apis/pipelines?api-version=6.0' --header 'Authorization: Basic $(System.AccessToken)' 2>&1 | tee /dev/tty
