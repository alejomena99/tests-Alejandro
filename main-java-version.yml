    - task: JavaToolInstaller@0
      displayName: 'Use Java $(versionSpecification)'
      inputs:
        versionSpec: '$(versionSpecification)'
        jdkArchitectureOption: 'x64'
        jdkSourceOption: 'PreInstalled'
    - script: |
        java -version



