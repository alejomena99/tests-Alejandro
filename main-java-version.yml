trigger: none

stages:
- stage: stage
  displayName: stage
  jobs:
  - job: 'job'

    variables:
        versionSpecification: $[coalesce(variables.javaVersion, '12')]

    pool:
      vmImage: ubuntu-22.04

    steps:

    - script: |
      sudo add-apt-repository ppa:openjdk/java-12-ppa
      sudo apt update
      sudo apt install openjdk-12-jdk

    # - script: | 
