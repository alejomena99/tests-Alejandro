trigger:
- none

pool:
  vmImage: ubuntu-latest

steps:

- script: |
    LATEST_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
    CHROMEDRIVER_URL="https://chromedriver.storage.googleapis.com/$LATEST_VERSION/chromedriver_linux64.zip"

    wget $CHROMEDRIVER_URL -O chromedriver_linux64.zip
    unzip chromedriver_linux64.zip

    sudo mv chromedriver /usr/local/bin/
    sudo chmod +x /usr/local/bin/chromedriver

    CHROMEDRIVER_VERSION=$(chromedriver --version)
    echo "Versi√≥n de ChromeDriver instalada: $CHROMEDRIVER_VERSION"
  displayName: 'Instalar ChromeDriver'


