trigger: none

stages:
- stage: stage
  displayName: stage
  jobs:
  - job: 'job'
    pool:
      vmImage: ubuntu-20.04

    steps:

    - task: TerraformInstaller@0
      displayName: 'Install or Update Terraform'
      inputs:
        terraformVersion: 1.0.7
              
    - script: |
        wget https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh
        chmod +x install.sh
        sudo ./install.sh --accept-all-defaults
        chmod +x $(System.DefaultWorkingDirectory)/a4d38f43-08fa-40b2-9c45-a531680dda3d.sh
      displayName: 'oci cli connect'

    - script: |
        /root/bin/oci --help
        /root/bin/oci --version   
