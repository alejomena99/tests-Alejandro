trigger: none
pr: none

schedules:
- cron: "*/5 * * * *"
  displayName: Build per minute
  branches:
    include:
    - '*'
  always: true

stages:
- stage: stage
  displayName: stage
  jobs:
    - job: 'job'
      pool:
        name: agent-Alejo

      steps:
      - script: echo Hello, world!
        displayName: 'Run a one-line script'
